<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/signup.css">
    

</head>
<body>
     <img src="png/loading.gif" class="loader" alt="">
        <div class="alter-box">
        <img src="png/error.png"  class="alter-img" alt="">
        <p class="alter-msg">Error</p>
    </div>
    <div class="container">
        <img src="png/logo.png" class="logo" alt="">
        <div>
            <input type="text" autocomplete="off" id="name" placeholder="name">
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <input type="text" autocomplete="off" id="number" placeholder="number">

            <input type="checkbox" checked class="checkbox"  id="terms-and-cond">
            <label for="terms-and-cond">agree to our <a href="#">terms and conditions</a>
            </label>
            <br>

            <input type="checkbox" class="checkbox"  id="notifications">
            <label for="notifications">recieve upcoming offers
            </label>
            <button class="submit-btn">create account</button>
        </div>
        <a href="/login" class="link">already have acount?</a>
    </div>/


    <script src="js/signup.js"></script>
</body> 
</html>
